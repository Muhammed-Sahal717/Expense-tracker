<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section id="expense-tracker" class="tracker-input">
            <form>
                <div>
                    <label for="expense-name">Expense name: </label>
                    <input type="text" id="expense-name" name="expense-name">
                </div>
                <div>
                    <label for="expense-amount">Amount: </label>
                    <input type="number" id="expense-amount" name="expense-amount">
                </div>
                <button type="submit">+ Add Expense</button>
            </form>
        </section>
        <section class="list">
            <h2>Expenses</h2>
            <ul id="expense-list">
               
            </ul>
        </section>
        <section class="summary">
            <h2>Total Expense: $<span id="total-expense">0</span></h2>
            
            <div id="category-counts">
                
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
